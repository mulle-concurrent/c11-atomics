name: C11 Atomics Detection
on: [push, pull_request]

jobs:
  test-atomics:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu GCC
            os: ubuntu-latest
            compiler: gcc
            
          - name: Ubuntu Clang
            os: ubuntu-latest
            compiler: clang

          - name: Windows MSVC Win32
            os: windows-latest
            compiler: cl

          - name: Windows MSVC Win64
            os: windows-latest
            compiler: cl

          - name: Windows GCC
            os: windows-latest
            compiler: gcc

          - name: macOS Clang
            os: macos-latest
            compiler: clang

          - name: macOS GCC
            os: macos-latest
            compiler: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile detection test
        shell: bash
        run: |
          if [ "${{ matrix.compiler }}" = "cl.exe" ]; then
            # MSVC needs special handling
            "${{ matrix.compiler }}" /Fe:test-atomics.exe test-atomics.c
          else
            ${{ matrix.compiler }} -o test-atomics test-atomics.c
          fi
        env:
          CC: ${{ matrix.compiler }}

      - name: Run detection test
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./test-atomics.exe
          else
            ./test-atomics
          fi

      - name: Compile direct test
        shell: bash
        run: |
          if [ "${{ matrix.compiler }}" = "cl.exe" ]; then
            # MSVC needs special handling
            "${{ matrix.compiler }}" /Fe:test-atomics-direct.exe test-atomics-direct.c
          else
            ${{ matrix.compiler }} -o test-atomics-direct test-atomics-direct.c
          fi
        env:
          CC: ${{ matrix.compiler }}

      - name: Run direct test
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            ./test-atomics-direct.exe
          else
            ./test-atomics-direct
          fi
