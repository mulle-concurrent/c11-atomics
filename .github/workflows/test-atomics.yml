name: C11 Atomics Detection

on: [push, pull_request]

jobs:
  test-atomics:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu GCC
            os: ubuntu-latest
            compiler: gcc
            shell: bash
            exe_suffix: ""
            setup_msvc: false

          - name: Ubuntu Clang
            os: ubuntu-latest
            compiler: clang
            shell: bash
            exe_suffix: ""
            setup_msvc: false

          - name: Windows MSVC Win32 (x86)
            os: windows-latest
            compiler: cl
            shell: cmd
            vcvars_arch: x86
            exe_suffix: .exe
            setup_msvc: true

          - name: Windows MSVC Win64 (x64)
            os: windows-latest
            compiler: cl
            shell: cmd
            vcvars_arch: x64
            exe_suffix: .exe
            setup_msvc: true

          - name: Windows GCC (MinGW)
            os: windows-latest
            compiler: gcc
            shell: bash
            exe_suffix: .exe
            setup_msvc: false

          - name: macOS Clang
            os: macos-latest
            compiler: clang
            shell: bash
            exe_suffix: ""
            setup_msvc: false

          - name: macOS GCC
            os: macos-latest
            compiler: gcc
            shell: bash
            exe_suffix: ""
            setup_msvc: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile & run detection test (MSVC)
        if: matrix.setup_msvc
        shell: ${{ matrix.shell }}
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.vcvars_arch }}
          cl -nologo -std:c11 test-atomics.c -o test-atomics${{ matrix.exe_suffix }}
          test-atomics${{ matrix.exe_suffix }}

      - name: Compile & run detection test (non-MSVC)
        if: ${{ !matrix.setup_msvc }}
        shell: ${{ matrix.shell }}
        run: |
          ${{ matrix.compiler }} -std=c11 -o test-atomics${{ matrix.exe_suffix }} test-atomics.c
          ./test-atomics${{ matrix.exe_suffix }}

      - name: Compile & run direct test (MSVC)
        if: matrix.setup_msvc
        shell: ${{ matrix.shell }}
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.vcvars_arch }}
          cl -nologo -std:c11 test-atomics-direct.c -o test-atomics-direct${{ matrix.exe_suffix }}
          test-atomics-direct${{ matrix.exe_suffix }}

      - name: Compile & run direct test (non-MSVC)
        if: ${{ !matrix.setup_msvc }}
        shell: ${{ matrix.shell }}
        run: |
          ${{ matrix.compiler }} -std=c11 -o test-atomics-direct${{ matrix.exe_suffix }} test-atomics-direct.c
          ./test-atomics-direct${{ matrix.exe_suffix }}
