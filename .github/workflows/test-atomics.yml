name: C11 Atomics Detection
on: [push, pull_request]

jobs:
  test-atomics:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Ubuntu GCC
            os: ubuntu-latest
            compiler: gcc
            
          - name: Ubuntu Clang
            os: ubuntu-latest
            compiler: clang

          - name: Windows MSVC Win32
            os: windows-latest
            compiler: cl.exe
            vcvars: vcvars32.bat

          - name: Windows MSVC Win64
            os: windows-latest
            compiler: cl.exe
            vcvars: vcvars64.bat

          - name: Windows GCC
            os: windows-latest
            compiler: gcc

          - name: macOS Clang
            os: macos-latest
            compiler: clang

          - name: macOS GCC
            os: macos-latest
            compiler: gcc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MSVC developer environment
        if: matrix.vcvars
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\${{ matrix.vcvars }}"

      - name: Compile detection test
        run: ${{ matrix.compiler }} -o test-atomics test-atomics.c
        env:
          CC: ${{ matrix.compiler }}

      - name: Run detection test
        run: ./test-atomics

      - name: Compile direct test
        run: ${{ matrix.compiler }} -o test-atomics-direct test-atomics-direct.c
        env:
          CC: ${{ matrix.compiler }}

      - name: Run direct test
        run: ./test-atomics-direct
